<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>N!ghtM4re Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #050505; color: #00ff41; font-family: 'Courier New', monospace; }
        .neon-border { border: 1px solid #00ff41; box-shadow: 0 0 20px rgba(0, 255, 65, 0.1); }
        .neon-input { background: #0d0d0d; border: 1px solid #222; color: #00ff41; }
        .neon-input:focus { border-color: #00ff41; outline: none; box-shadow: 0 0 10px rgba(0, 255, 65, 0.4); }
        .error-box { border: 1px solid #ff0000; color: #ff0000; background: rgba(255,0,0,0.05); }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4 bg-[radial-gradient(circle_at_center,_var(--tw-gradient-stops))] from-green-900/10 via-black to-black">
    <div class="max-w-md w-full p-10 neon-border rounded-2xl bg-black/90 backdrop-blur-xl relative overflow-hidden">
        <div class="absolute top-0 left-0 w-full h-1 bg-green-500/20 animate-pulse"></div>

        <h1 class="text-3xl font-black mb-2 text-center tracking-tighter uppercase italic">0st0r ya D4wly!</h1>
        <p class="text-[10px] mb-10 text-center text-gray-600 font-mono tracking-[0.3em]">SECURE CARD GENERATOR SYSTEM</p>
        
        {% if error %}
        <div class="error-box p-4 rounded-lg mb-8 text-[11px] font-mono leading-relaxed animate-bounce">
            <span class="font-bold underline">SYSTEM ALERT:</span> {{ error }}
        </div>
        {% endif %}

        <form method="POST" class="space-y-6">
            <div>
                <label class="block text-[10px] uppercase mb-2 text-gray-400 tracking-widest">Subject Name</label>
                <input type="text" name="name" required class="w-full p-3 neon-input rounded-lg text-sm transition-all" placeholder="Enter identity...">
            </div>
            <div>
                <label class="block text-[10px] uppercase mb-2 text-gray-400 tracking-widest">Designation</label>
                <textarea name="job" required rows="3" class="w-full p-3 neon-input rounded-lg text-sm transition-all resize-none font-mono" placeholder="Enter your job title"></textarea>
            </div>
            <button type="submit" class="w-full py-4 bg-transparent border border-[#00ff41] hover:bg-[#00ff41] hover:text-black transition-all duration-500 font-black uppercase text-xs tracking-[0.5em]">
                Generate
            </button>
        </form>

        <div class="mt-10 pt-6 border-t border-white/5 text-[9px] text-gray-700 flex justify-between font-mono">
            <span>STATUS: ACTIVE</span>
            <span>OS: N!GHTM4RE_v3.0</span>
        </div>
    </div>
</body>
</html>
